<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Import/Export App</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .container {
            max-width: auto;
            margin: 0 auto;
        }

        .controls {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: #fafafa;
        }

        .btn {
            padding: 8px 15px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .btn-success {
            background-color: #28a745;
        }

        .btn-success:hover {
            background-color: #218838;
        }

        .flash-messages {
            margin-bottom: 20px;
        }

        .flash {
            padding: 10px;
            background-color: #e2e3e5;
            border: 1px solid #d6d8db;
            border-radius: 4px;
            margin-bottom: 5px;
        }

        .flash-success {
            background-color: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
        }

        .flash-error {
            background-color: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
        }

        .flash-warning {
            background-color: #fff3cd;
            border-color: #ffeeba;
            color: #856404;
        }

        .flash-info {
            background-color: #d1ecf1;
            border-color: #bee5eb;
            color: #0c5460;
        }

        .nav-link {
            display: inline-block;
            margin-right: 15px;
            text-decoration: none;
            color: #007bff;
        }

        .nav-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div style="margin-bottom: 20px;">
        <a href="/" class="nav-link">Home</a>
        <a href="/config" class="nav-link">Column Config</a>
        <a href="/master-config" class="nav-link">Master Config</a>
        <a href="/batch" class="nav-link">Batch</a>
    </div>
    <div class="container">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <h1>Import/Export Dashboard</h1>
        </div>

        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="flash-messages">
            {% for message in messages %}
            <div
                class="flash {% if 'âœ…' in message %}flash-success{% elif 'âŒ' in message %}flash-error{% elif 'âš ï¸' in message %}flash-warning{% elif 'ðŸ“Š' in message %}flash-info{% endif %}">
                {{ message }}</div>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </div>
</body>

</html>
